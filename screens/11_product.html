<style>
:root{
  --primary-color: #F2A649;
  --accent-color:  #58B4E9;
  --secondary-color:#4A4A4A;
  --light-bg: #f9f9f9;
}

.screen { padding:10px; font-family:sans-serif; }

/* Header */
header{
  display: flex; align-items:center; justify-content:space-between; margin-bottom:15px;
}
.logo { height: 40px; }

/* T√≠tulo y botones superiores */
.screen h2 {
  display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;
}
.screen h2 button {
  padding:5px 10px; border:none; border-radius:6px; cursor:pointer;
  font-weight:600; background-color: var(--accent-color); color:#fff;
  transition: background 0.3s;
}
.screen h2 button:hover { background-color: var(--primary-color); }

/* Buscador */
#product-search {
  width:100%; padding:8px 12px; margin-bottom:10px;
  border:1px solid var(--accent-color); border-radius:6px;
  font-size:14px;
}

/* Accordion general */
.accordion-btn {
  background-color: var(--primary-color);
  color: #fff;
  cursor: pointer;
  padding: 12px 16px;
  width: 100%;
  border: none;
  text-align: left;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  margin-bottom: 8px;
  transition: background 0.3s;
  display: flex; justify-content: space-between; align-items: center;
}
.accordion-btn:hover, .accordion-btn.active { background-color: var(--accent-color); }

/* Panel dentro del accordion */
.panel {
  display: none;
  background-color: var(--light-bg);
  border-radius: 8px;
  padding: 10px 16px;
  margin-bottom: 10px;
}

/* Tarjetas de producto */
.product-card {
  display:flex; align-items:center; justify-content:space-between;
  padding:8px 12px; margin-bottom:6px;
  border:1px solid var(--accent-color);
  border-radius:6px;
  background:#fff;
}
.product-info strong { color: var(--secondary-color); }
.add-product-btn{
  background: var(--accent-color);
  border:none; color:#fff; padding:5px 10px; border-radius:6px;
  cursor:pointer; transition: background 0.3s;
}
.add-product-btn:hover{ background: var(--primary-color); }

/* Mensaje cuando no hay productos */
#no-products-message { color: var(--secondary-color); font-size: 14px; margin-top: 10px; }
.hidden { display:none; }

/* Bottom nav */
.bottom-nav{
  display:flex; gap:15px; margin-top:15px;
}
.nav-item { cursor:pointer; }
.nav-item.active span{ font-weight:bold; }
</style>

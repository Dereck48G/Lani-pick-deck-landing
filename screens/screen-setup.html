<!-- screen-setup.html -->
<div class="screen" id="screen-setup">
  <header>
    <button class="header-icon go-back" aria-label="Atrás">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" 
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <img src="https://raw.githubusercontent.com/Dereck48G/Lani-pick-deck-landing/main/ChatGPT%20Image%20Aug%2030%2C%202025%2C%2010_42_52%20AM.png" alt="Lani Logo" class="logo">
    <div style="width:36px;"></div>
  </header>
  <main>
    <div class="setup-view">
      <h2 class="onb-title">Configura tu comercio</h2>
      <p class="onb-sub">Estos datos nos ayudarán a personalizar tu experiencia.</p>
      <div class="form-group">
        <label for="business-name">Nombre del comercio</label>
        <input type="text" id="business-name" placeholder="Ej. Super Lani">
      </div>
      <div class="form-group">
        <label for="business-address">Dirección</label>
        <input type="text" id="business-address" placeholder="Calle 123, Ciudad">
      </div>
      <div class="form-group">
        <label for="business-phone">Teléfono</label>
        <input type="text" id="business-phone" placeholder="+504 9876-5432">
      </div>
      <button class="save-btn" id="setup-continue" disabled>Continuar →</button>
    </div>
  </main>
</div>

<div class="screen" id="screen-expense">
  <header>
    <button class="header-icon go-back" aria-label="Atrás">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <img src="https://raw.githubusercontent.com/Dereck48G/Lani-pick-deck-landing/main/ChatGPT%20Image%20Aug%2030%2C%202025%2C%2010_42_52%20AM.png" alt="Lani Logo" class="logo">
    <div style="width:36px;"></div>
  </header>
  <main>
    <div class="form-view">
      <h2 style="font-size:22px; font-weight:800; margin-bottom:16px;">Registrar Gasto</h2>
      <div class="form-group">
        <label for="expense-amount">Valor</label>
        <input type="number" id="expense-amount" placeholder="C$ 0.00" inputmode="decimal">
      </div>
      <div class="form-group">
        <label for="expense-type">Tipo de Gasto</label>
        <select id="expense-type"><option>Proveedor</option><option>Nómina</option><option>Otro</option></select>
      </div>
      <button class="save-btn">Guardar Gasto</button>
    </div>
  </main>
</div>
